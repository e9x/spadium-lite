<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="./spadium/spadium.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.19.0/core.min.js"
      defer
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Spadium</h1>
    <p>The tool for <span id="def"></span></p>
    <hr />
    <h3>Settings</h3>
    <form>
      <label>
        URL:
        <br />
        <input value="https://www.google.com/" />
      </label>
      <hr />
      <input type="submit" value="Go" />
    </form>
    <hr />
    <h3>Examples</h3>
    <div class="examples">
      <spadium-proxy
        src="https://www.businessinsider.com/sai"
        server="/bare/"
      ></spadium-proxy>
      <spadium-proxy
        src="https://github.com/e9x"
        server="/bare/"
      ></spadium-proxy>
      <spadium-proxy
        src="https://www.google.com/"
        server="/bare/"
      ></spadium-proxy>
    </div>
  </body>
</html>
